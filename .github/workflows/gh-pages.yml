name: Deploy to GitHub Pages

 on:
   push:
     branches:
       - main

 permissions:
   pages: write
   id-token: write

 jobs:
   build-and-deploy:
     runs-on: ubuntu-latest

     steps:
       - name: Checkout repo
         uses: actions/checkout@v3

       - name: Setup Node.js
         uses: actions/setup-node@v4
         with:
           node-version: "18"

       - name: Install dependencies
         run: npm ci

       - name: Build (static export)
         run: npm run build

